<nav aria-label="Page navigation">
	<ul class="pagination justify-content-center">
		<!-- Previous Button -->
		<li class="page-item"
			th:classappend="${currentPage == 1} ? 'disabled'"><a
			class="page-link"
			th:href="@{/home(pageNumber=${currentPage - 1}, pageSize=${pageSize}, sortBy=${sortBy}, order=${order})}">
				Previous </a></li>

		<!-- Page Numbers -->
		<li class="page-item"
			th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
			th:classappend="${pageNum == currentPage} ? 'active'"><a
			class="page-link" th:text="${pageNum}"
			th:href="@{/home(pageNumber=${pageNum}, pageSize=${pageSize}, sortBy=${sortBy}, order=${order})}">
				Page </a></li>

		<!-- Next Button -->
		<li class="page-item"
			th:classappend="${currentPage == totalPages} ? 'disabled'"><a
			class="page-link"
			th:href="@{/home(pageNumber=${currentPage + 1}, pageSize=${pageSize}, sortBy=${sortBy}, order=${order})}">
				Next </a></li>

	</ul>
</nav>
