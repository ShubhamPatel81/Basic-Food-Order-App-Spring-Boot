<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/style/style.css}"
	href="style/style.css">
<title>Product Page</title>
</head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/images/logo.png}" src="../static/images/logo.png"
				width="auto" height="40" class="d-inline-block align-top" alt="" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}"
						href="#">Home</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/admin}" href="#">Admin-Panel</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/logout}" href="#">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Sorting Bar -->
	<div class="sort-bar mb-4">



<form action="#" method="get" class="form-inline d-flex justify-content-between">
    <div>
        <a href="" th:href="@{/admin/products/add}" class="btn btn-primary ml-0">Add Product</a>
    </div>
    
    <div class="form-inline">
        <div class="form-group mr-2">
            <label for="sortBy" class="sort-label">Sort By:</label>
            <select name="sortBy" id="sortBy" class="form-control">
                <option value="none">None</option>
                <option value="sortByName">Name</option>
                <option value="sortByDate">Date</option>
            </select>
        </div>

        <div class="form-group mr-2">
            <label for="order" class="sort-label">Order:</label>
            <select name="order" id="order" class="form-control">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Sort</button>
    </div>
</form>

	</div>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th scope="col">SN</th>
				<th scope="col">Product Name</th>
				<th scope="col">Category</th>
				<th scope="col">Preview</th>
				<th scope="col">Delete</th>
				<th scope="col">Update</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product, iStat : ${products}">
				<th scope="row" th:text="${iStat.index + 1}">1</th>
				<td th:text="${product.name}">Larry</td>
				<td th:text="${product.category.name}">Larry</td>
				<td><img src="" height="100px" width="100px"
					th:src="@{${'/productImages/' + product.imageName}}"></td>
				<td><a href=""
					th:href="@{/admin/product/delete/{id}(id=${product.id})}"
					class="btn btn-danger">Delete</a></td>
				<td><a href=""
					th:href="@{/admin/product/update/{id}(id=${product.id})}"
					class="btn btn-warning">Update</a></td>
			</tr>
		</tbody>
	</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
