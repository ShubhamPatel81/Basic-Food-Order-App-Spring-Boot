<!-- pagination.html -->
<div th:fragment="paginationFragment(currentPage, totalPages, pageSize, sortBy, order, url)">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{${url}(pageNumber=${currentPage - 1}, pageSize=${pageSize}, sortBy=${sortBy}, order=${order})}">
                    Previous
                </a>
            </li>
            <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}" th:classappend="${pageNum == currentPage} ? 'active'">
                <a class="page-link" th:text="${pageNum}" th:href="@{${url}(pageNumber=${pageNum}, pageSize=${pageSize}, sortBy=${sortBy}, order=${order})}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{${url}(pageNumber=${currentPage + 1}, pageSize=${pageSize}, sortBy=${sortBy}, order=${order})}">
                    Next
                </a>
            </li>
        </ul>
    </nav>
</div>
